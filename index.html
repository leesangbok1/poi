<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viet K-Connect: Phase 2</title>
    
    <!-- External Libraries: Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Main CSS File -->
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <!-- App Container: All dynamic content will be rendered here -->
    <div id="app"></div>

    <!-- Firebase SDK -->
    <script type="module">
      // 1. Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      
      // 2. IMPORTANT: Replace the following with your actual Firebase config object.
      // Go to your Firebase project console > Project settings > General tab
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // 3. Initialize Firebase
      // This makes the firebaseApp instance available globally.
      window.firebaseApp = initializeApp(firebaseConfig);
    </script>
    
    <!-- Main JavaScript File (Module type for modern JS syntax) -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
